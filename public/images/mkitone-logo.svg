<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main S gradient - cyan to orange like in the image -->
    <linearGradient id="sGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark space background -->
  <rect width="40" height="40" fill="#0f0f23" rx="6"/>
  
  <!-- Main flowing S shape -->
  <path d="M 8 10 
           C 6 8, 10 6, 16 8
           C 22 10, 28 12, 30 16
           C 32 20, 28 22, 22 22
           C 16 22, 10 22, 8 24
           C 6 26, 10 28, 16 30
           C 22 32, 28 34, 30 36
           C 32 38, 28 40, 22 38
           C 16 36, 10 34, 8 32
           C 6 30, 8 28, 12 28
           C 16 28, 20 28, 24 26
           C 28 24, 30 22, 28 20
           C 26 18, 22 16, 18 16
           C 14 16, 10 16, 8 18
           C 6 20, 8 22, 12 22
           C 16 22, 20 22, 24 20
           C 28 18, 30 16, 28 14
           C 26 12, 22 10, 18 10
           C 14 10, 10 10, 8 10 Z" 
        fill="url(#sGradient)" 
        filter="url(#glow)"
        stroke="#00d4ff" 
        stroke-width="0.5"/>
  
  <!-- Circuit elements - left side -->
  <circle cx="3" cy="8" r="0.8" fill="#00d4ff"/>
  <line x1="3" y1="8" x2="1" y2="6" stroke="#00d4ff" stroke-width="0.5" opacity="0.8"/>
  
  <circle cx="2" cy="18" r="0.6" fill="#0ea5e9"/>
  <line x1="2" y1="18" x2="0" y2="18" stroke="#0ea5e9" stroke-width="0.4" opacity="0.7"/>
  
  <circle cx="3" cy="32" r="0.8" fill="#f97316"/>
  <line x1="3" y1="32" x2="1" y2="34" stroke="#f97316" stroke-width="0.5" opacity="0.8"/>
  
  <!-- Circuit elements - right side -->
  <circle cx="37" cy="12" r="0.8" fill="#ef4444"/>
  <line x1="37" y1="12" x2="39" y2="10" stroke="#ef4444" stroke-width="0.5" opacity="0.8"/>
  
  <circle cx="38" cy="22" r="0.6" fill="#f97316"/>
  <line x1="38" y1="22" x2="40" y2="22" stroke="#f97316" stroke-width="0.4" opacity="0.7"/>
  
  <circle cx="37" cy="36" r="0.8" fill="#00d4ff"/>
  <line x1="37" y1="36" x2="39" y2="38" stroke="#00d4ff" stroke-width="0.5" opacity="0.8"/>
  
  <!-- Small connecting nodes -->
  <circle cx="6" cy="14" r="0.4" fill="#00d4ff" opacity="0.8"/>
  <circle cx="34" cy="26" r="0.4" fill="#ef4444" opacity="0.8"/>
  <circle cx="4" cy="26" r="0.4" fill="#f97316" opacity="0.8"/>
  <circle cx="36" cy="16" r="0.4" fill="#0ea5e9" opacity="0.8"/>
</svg>